<div id="container">
  <div id="time"><app-timer></app-timer></div>
  <div id="weather">
    <app-widget [weatherInfo]="weatherDetails"></app-widget>
  </div>
  <div id="weather-form">
    <app-form (detailsEvent)="onFormSubmitted($event)"></app-form>
  </div>
  <div id="history">
    <app-history [history]="historyDetails"></app-history>
  </div>
</div>
